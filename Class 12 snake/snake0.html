<!DOCTYPE html>
<html>
<head>
    <title>Snake and Apple</title>
</head>

<body>
    <canvas id="canvas" width="400" height="400"></canvas>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script src="stage.js"></script>
    <script src="score.js"></script>
    <script src="block.js"></script>
    <script>
    var canvas = document.getElementById("canvas");
    canvas.style.backgroundColor = 'LightCyan';
    var ctx = canvas.getContext("2d");
    var width = canvas.width;
    var height = canvas.height;
    var blockSize = 10;
    var widthInBlock = width/blockSize;
    var heightInBlock = height/blockSize;

    var stage = new Stage(400, 400, 10);
    var score = new Score(0);
    var block = new Block(10,10);

    //game loop
    var drawOneFrame = function()
    {
        ctx.clearRect(0, 0, width, height);
        stage.draw(ctx);
        score.draw(ctx);
        block.drawSquare(ctx, 'black');
    }
    var intervalId = setInterval(drawOneFrame, 100);

    //event handler
    var directions = {
      37: "left",
      38: "up",
      39: "right",
      40: "down"
    };
    $("body").keydown(function (event) {
        var newDirection = directions[event.keyCode];
        console.log(newDirection);
    });

    </script>
</body>
</html>
