<h3>My Cool Desgin Sheet</h3>

<canvas id="canvas" width="450" height="450"></canvas>

<script>
    var canvas = document.getElementById("canvas");
    canvas.style.backgroundColor = 'LightCyan';

    var ctx = canvas.getContext("2d");

    //function to draw x grids
    var drawXTicks = function (color, lineWidth, step)
    {
        ctx.strokeStyle = color;
        ctx.lineWidth = lineWidth;
        for(var x=0; x<=400; x+=step)
        {
            ctx.beginPath();
            ctx.moveTo(x,0);
            ctx.lineTo(x,400);
            ctx.stroke();
        }
    }

    //x ticks
    drawXTicks('silver', 0.5, 10);
    drawXTicks('gray', 0.5, 50);
    drawXTicks('black', 1, 100);

//function to draw x grids
var drawYTicks = function (color, lineWidth, step)
{
    ctx.strokeStyle = color;
    ctx.lineWidth = lineWidth;
    for(var y=0; y<=400; y+=step)
    {
        ctx.beginPath();
        ctx.moveTo(0,y );
        ctx.lineTo(400, y);
        ctx.stroke();
    }
}

//x ticks
drawYTicks('silver', 0.5, 10);
drawYTicks('gray', 0.5, 50);
drawYTicks('black', 1, 100);

    //add x labels
    ctx.font = "20px Arial";
    ctx.textAlign="left";
    ctx.textBaseline="top";
